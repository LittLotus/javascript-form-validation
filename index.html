<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript form validation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="head">
            <h2>Create Account</h2>
        </div>
<form action="#" class="form" id="form">
<div class="form-control">
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter your full name">
    <i class="fa fa-check-circle" aria-hidden="true"></i>
     <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
     <small>error message</small>
</div>

<div class="form-control">
    <label for="phone">Phone Number</label>
    <input type="number" id="phone" placeholder="+234 38949 0295">
    <i class="fa fa-check-circle" aria-hidden="true"></i>
     <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
     <small>error message</small>
</div>

<div class="form-control">
    <label for="emai;">Email</label>
    <input type="email" id="email" placeholder="abc@youremail.com">
    <i class="fa fa-check-circle" aria-hidden="true"></i>
     <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
     <small>error message</small>
</div>

<div class="form-control">
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob">
    <i class="fa fa-check-circle" aria-hidden="true"></i>
     <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
     <small>error message</small>
</div>

<div class="form-control">
    <label for="psd">Password</label>
    <input type="password" id="psd" placeholder="*******">
    <i class="fa fa-check-circle" aria-hidden="true"></i>
     <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
     <small>error message</small>
</div>

<div class="form-control">
    <label for="psd2">Confirm Password</label>
    <input type="password" id="psd2" placeholder="*******">
    <i class="fa fa-check-circle" aria-hidden="true"></i>
     <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
     <small>error message</small>
</div>

<button type="submit">Submit</button>
</form>

    </main>
    <script src="script.js"></script>
</body>
</html>
